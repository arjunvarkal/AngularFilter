<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Product List
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    Filter By
                </div>
                <div class="col-md-4"> 
                    <input type="text" placeholder="Enter your Text">
                 </div>
            </div>

            <div class="row">
                    <div class="col-md-6">
                       <h3> Filtered By: </h3>
                    </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>brand</th>
                            <th>model</th>
                            <th>image</th>
                            <th>description</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let car of cars">
                            <td>{{car.brand}}</td>
                            <td>{{car.model}}</td>
                            <td><img [src]="car.image" height="90" width="150"/></td>
                            <td>{{car.description}}</td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
